<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>MISA Cukcuk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="../lib/font/fontawesome-5.15.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../css/common/main.css">
        <link rel="stylesheet" type="text/css" href="../css/layout/menu.css">
        <link rel="stylesheet" type="text/css" href="../css/layout/header.css">
        <link rel="stylesheet" type="text/css" href="../css/layout/content.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="toggle"></div>
                <div class="logo"></div>
            </div>
            <div class="right">
                <div class="company-select">
                    <div class="logo"></div>
                    <div class="dropdown">
                        <div class="hint">Công ty MISA</div>
                        <div class="caret" id="dropdown-caret"><i class="fas fa-angle-down"></i></div>
                        <div class="dropdown-data" id="dropdown-data">
                            <div class="dropdown-item">
                                <div class="dropdown-item-icon"></div>
                                <div class="dropdown-item-text">Dang cho duyet</div>
                            </div>
                            <div class="dropdown-item">
                                <div class="dropdown-item-icon"></div>
                                <div class="dropdown-item-text">Dang cho duyet</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="noti"><i class="far fa-bell"></i></div>
                    <div class="avatar"></div>
                    <div class="name">Tran Van A</div>
                    <div class="option"></div>
                </div>
            </div>
        </div>
        
        <div class="menu">
            <div class="menu-item">
                <div class="menu-icon menu-icon-dashboard"></div>
                <div class="menu-item-text">Tổng quan</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon menu-icon-report"></div>
                <div class="menu-item-text">Báo cáo</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon menu-icon-dashboard"></div>
                <div class="menu-item-text">Mua hàng</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon menu-icon-employee"></div>
                <div class="menu-item-text">Danh mục nhân viên</div>
            </div>

            <div class="menu-item">
                <div class="menu-icon menu-icon-setting"></div>
                <div class="menu-item-text">Thiết lập hệ thống</div>
            </div>
        </div>

        <div id="content"></div>


        <!------------------------------------>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../lib/font/fontawesome-5.15.1/attribution.js"></script>
        <script src="../js/common/main.js"></script>
    </body>
</html>
